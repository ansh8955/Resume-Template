    <header>
        <i class="fa-solid fa-file"></i>
        <button id="printbtn"> Download PDF</button>

    <main>
        <form action="" class="info">
            <h3>Template Type</h3>


            <select name="template-type" id="type">

                <option class="two-column" value="Two Column">Two Column</option>
                <option class="minimalist" value="Minimalist">Minimalist</option>
            </select>

            <label for="headercolor">Header Color</label>
            <input type="color" name="headercolor" id="colortype" class="colortype">
            <label for="headertextcolor" class="textcolor">Header-Text Color</label>
            <input type="color" name="" id="colortype" class="textcolortype">
            <h2>Personal Details</h2>

            <input type="text" placeholder="Name" class="Inputname">
            <input type="email" placeholder="E-mail ID" class="Inputemail">
            <input type="text" placeholder="Phone" class="Inputphone">
            <input type="text" placeholder="City, Country" class="Inputcity">

            <h2>Professional Details</h2>
            <input type="text" placeholder="Wanted job Title" class="job">
            <textarea class="ProfessionalSummary" placeholder="Professional Summary"></textarea>
            <input type="text" placeholder="Skills" class="InputSkills">

            <button action="" class="employment">Add Employment</button>

            <div class="empcontainer">

            </div>
         
            <button action="" class="project">Add Project</button>

            <div class="projectcontainer">

            </div>
           

            <h2>Educational Details</h2>
            <button action="" class="education">Add Education</button>
            <div class="educontainer">

            </div>
           




        </form>
